# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - alegarbagescheduler

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Prepare standalone deployment
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          ls -la .next/standalone/
          ls -la .next/standalone/.next/

      - name: Zip artifact for deployment
        run: |
          cd .next/standalone
          zip -r ../../deploy.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C9A3DA2091F84451A0A293A14B894E80 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A265400AA6234534A673F64D93C5428F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EAE24182BB1B435AA9738DE075E84B28 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'alegarbagescheduler'
          slot-name: 'Production'
          package: deploy.zip
          clean: true
          type: zip
